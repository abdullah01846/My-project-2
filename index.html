<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>

    <!-- style link -->
     <link rel="stylesheet" href="./style.css/project.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

            <!-- headline -->
            <h1>Job Application <span class="title_content">(Web)</span></h1>
             
            <form action="">
                <div class="form_container">
                      <!-- form -->
            <div class="form_control">
                <label for="frist_name">Frirst Name</label>
                <input id="frist_name" name="frist_name" placeholder="Enter Your Frist Name..">
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Enter Your Frist Name..">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email..">
            </div>
            <div class="form_control">
                <label for="jop_role">Jop Role</label>
                <select name="" id="">
                    <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="address">Address</label>
                <textarea name="address" id="address" rows="3" cols="50" placeholder="Enter Your address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter Your City..">
            </div>
            <div class="form_control">
                <label for="pincode">pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2005-9-29" type="date" id="date" name="Date">
            </div>
            <div class="form_control">
                <label for="file">Upload Your CV</label>
                <input type="file" id="file" name="file">
            </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            </form>
              
        </div>
    </div>
</body>
</html>
